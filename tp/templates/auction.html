<!DOCTYPE html>
<html lang="en">
	{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Bid</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #F8F9FA;
        }
        .product-detail-card {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            border: 2px solid #cce5ff;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .product-image {
            flex: 1;
            min-width: 280px;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
            min-width: 300px;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-custom {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="product-detail-card">
    <div class="product-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h5 class="mt-3">{{ product.name }}</h5>
        <p class="text-muted">Category: {{ product.categorie }}</p>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back</a>
    </div>

    <div class="product-info">
        <!--<h3>Initial Price: <span style="color: #007BFF;">{{ product.price }}</span></h3>>-->
        <form method="POST" action="{% url 'bid' %}" class="mt-4">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ product.id }}">
            <div class="mb-3">
                <label for="bidPrice" class="form-label">Enter your bid price:</label>
                <input type="number" id="bidPrice" name="price" class="form-control" placeholder="Enter your bid" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Submit Bid</button>
        </form>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
