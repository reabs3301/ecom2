<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div class="card p-4 shadow-sm m-auto mt-3" style="width: 350px;">
        <h2 class="text-center mb-3">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" formaction="{% url 'login' %}" class="btn btn-success w-100">Login</button>
			<button type="submit" formaction="{% url 'signup' %}" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
	
</body>
</html>
